<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter Widget</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- GOOGLE PACKAGES -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" /> <!-- Symbols -->

        <link href="style.css" rel="stylesheet">
        <script src="functions.js"></script>
  </head>
  <body">

    <!-- Conversion Rate -->
    <div class="container text-center">
      <div class="row">
        <h1>Today's Conversion Rates</h1>
      </div>
      <div class="row">
        <div class="col">
          1 US Dollar = <span id="usdToEur"></span>
        </div>
        <div class="col">
          1 Euro = <span id="eurToUsd"></span>
        </div>
      </div>
    </div>

    <!-- Euro to Dollar conversion -->
    <div style="display: flex; justify-content: center; align-items: center;">
      <div class="m-3">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon3">€</span>
          <input type="number" placeholder="Euros" class="form-control" id="convert-eur" aria-describedby="basic-addon3 basic-addon4">
        </div>
      </div>
      <button type="button" class="btn btn-outline-light btn-sm" onclick="eur_to_usd()">
        <span class="material-symbols-rounded align-middle">
          arrow_forward
        </span>
      </button>
      <div class="m-3">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon3">$</span>
          <input type="number" placeholder="Dollars" class="form-control" id="calculated-usd" aria-describedby="basic-addon3 basic-addon4" disabled>
        </div>
      </div>
    </div>

    <!-- Dollar to Euro conversion -->
    <div style="display: flex; justify-content: center; align-items: center;">
      <div class="m-3">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon3">$</span>
          <input type="number" placeholder="Dollars" class="form-control" id="convert-usd" aria-describedby="basic-addon3 basic-addon4">
        </div>
      </div>
      <button type="button" class="btn btn-outline-light btn-sm" onclick="usd_to_eur()">
        <span class="material-symbols-rounded align-middle">
          arrow_forward
        </span>
      </button>
      <div class="m-3">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon3">€</span>
          <input type="number" placeholder="Euros" class="form-control" id="calculated-eur" aria-describedby="basic-addon3 basic-addon4" disabled>
        </div>
      </div>
    </div>

  </body>
</html>
